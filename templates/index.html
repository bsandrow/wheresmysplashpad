<!DOCTYPE html>
<html>
    <head>
        <title>Where's My Splashpad, Toronto?</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Where's My Splashpad - Find Your Nearest Splashpad in Toronto">
        <meta name="keywords" content="splashpad, spash pad, swimming, Toronto, Ontario, Canada, map, location">

        <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>

        <style>
            html, body {
                height: 100%;
            }

            body {
                margin: 0px;
                padding: 0px;
            }

            #search-bar {
                width: 60%;
                margin-left: 12%;
            }

            #search-bar input[type="text"] {
                width: 100%;
            }

            #search-box {
                width: 50%;
                background-color: #FFF;
                position: absolute;
                top: 2em;
                left: 25%;
                z-index: 1;
                border-radius: 15px;
                padding: 10px;
                box-shadow: inset 0 0 5px #000000;
            }

            #search-box > h3 {
                text-align: center;
            }

            #map-container {
                z-index: 0;
                top: 0;
                left: 0;
                position: fixed;
                width: 100%;
                height: 100%;
            }

            #map-container img {
                max-width: none;
            }

            #map {
                height: 100%;
                width: 100%;
            }

            footer {
                width: 95%;
                margin-top: 30px;
                margin-left: auto;
                margin-right: auto;
                text-align: center;
                font-size: 0.75em;
            }

            .infowin_content h1 {
                font-size: 1.5em;
            }

            .infowin_content {
                font-size: 0.80em;
            }

            #excol-button {
                margin-top: -17px;
                cursor: pointer;
                float: right;
            }
        </style>

        <script src="https://maps.googleapis.com/maps/api/js?v=3&sensor=false&extension=.js"></script>
        <script src="/js/site.js"></script>
        <script>
            $(document).ready(function() {
                Site.initialize();
            });
        </script>
    </head>
    <body>
        <div id="map-container">
            <div id="map"></div>
        </div>

        <div id="search-box">
            <h3> Where's My Splashpad, Toronto? </h3>
            <div id="error" class="alert alert-error"></div>
            <div id="expandable">
                <div id="search-bar">
                    <form class="form-search"> <div class="input-append">
                        <input id="address" class="search-query" type="text" />
                        <button id="address-button" class="btn">Search</button>
                    </div> </form>
                </div>
                <footer>
                    &copy; Copyright 2013
                        <a href="mailto:brandon@sandrowicz.org">Brandon Sandrowicz</a>.
                    Built using
                        <a href="http://twitter.github.io/bootstrap/">Bootstrap</a>,
                        <a href="http://jquery.com">jQuery</a>,
                        and the <a href="https://developers.google.com/maps/">Google Maps API</a>.
                </footer>
            </div>
            <div>
                <i id="excol-button"></i>
            </div>
        </div>
    </body>
</html>
